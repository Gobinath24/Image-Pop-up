<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image POP-UP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="panel active" style="background-image: url('image/bibimbap and Ramen.jpg');">
      <h3>Bibimbap and Ramen</h3>
    </div>

    <div class="panel" style="background-image: url('image/bread\ smoked-salmon.jpg');">
      <h3>bread smoked-salmon</h3>
    </div>

    <div class="panel" style="background-image: url('image/cappuccino.jpg');">
      <h3>cappuccino</h3>
    </div>

    <div class="panel" style="background-image: url('image/smoked\ salmon.jpg');">
      <h3>smoked salmon</h3>
    </div>

    <div class="panel" style="background-image: url('image/Spaghetti\ alle\ vongole.jpg');">
      <h3>Spaghetti alle vongole</h3>
    </div>

    <div class="panel" style="background-image: url('image/Vegan\ Easter.jpg');">
      <h3>Vegan Easter</h3>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
